      <div class="col-lg-10 m-auto d-block">
    <h1>REGISTER</h1>
    <form id="registration_form" action="#" onsubmit="return validation()"> 
        <div class="form-group">
        <label>First Name</label>
        <input type="text" id="fname" name=""  class="form-control"autocomplete="off">
       <span id="fnameid" class="text-danger font-weight-bold"></span>  
        </div>
        <div class="form-group">
        <label>Second Name</label>
        <input type="text" id="sname" name=""  class="form-control"autocomplete="off">
        <span id="snameid" class="text-danger font-weight-bold"></span>  
        </div>
        <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" name=""  class="form-control"autocomplete="off">
        <span id="emailid" class="text-danger font-weight-bold"></span>  
        </div>
        <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" name=""  class="form-control"autocomplete="off">
        <span id="passwordid" class="text-danger font-weight-bold"></span>  
        </div>
        <div>
        <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" id="confirmpassword" name=""  class="form-control"autocomplete="off">
        <span id="confirmpasswordid" class="text-danger font-weight-bold"></span>  
        </div>
        <input type="submit" value="Submit" class="btn btn-success" >
    </form>
