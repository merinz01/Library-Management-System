<div class="modal-dialog text-center">
  <div class="col-sm-10 main-section">
    <div class="modal-content">
    <div class="col-12 user-img">
      <img src="./images/userimage.png" alt="">
  <div class="login-container d-flex align-items-center justify-content-center">
    <form class="login-form text-center" action="#" onsubmit="return validation()">
      <h3 class="mb-5 font-weight-light text-uppercase">Login</h3> 
      <div class="form-group" >
        <input type="text" class="form-control rounded-pill form-control-lg" placeholder="Email" id="email" autocomplete="off">
       <span id="emailid" class="text-danger font-weight-bold"></span>
      </div>
       <div class="form-group">
        <input type="word" class="form-control rounded-pill form-control-lg" placeholder="Password" id="password" autocomplete="off">
        <span id="passwordid" class="text-danger font-weight-bold"></span>
      </div>
        <div class="forgot-link d-flex align-items-center justify-content-between">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="remember">
            <label for="remember">Remember Password</label>
          </div>
              <a href="#">Forgot Password?</a>
          </div>
          <button type="submit" class="btn mt-5 btn-custom btn-block text-uppercase rounded-pill form-control-lg ">Login</button>
          <p class="mt-3 font-weight-normal"> Don't have an account? <a href="./signup.html">Sign Up </a></p>
           </form>
    </div>
